        </div>
    </div>

            <label for="email">Email Address *</label>

        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone">
        </div>
    </div>
    <div class="form-field">
        <label for="company">Company Name</label>
        <input type="text" name="company">
    </div>
    <button type="submit">Book Your Free Strategy Call â†’</button>
</form>

<!-- JavaScript to populate hidden field with quiz data -->
<script>
function populateQuizData() {
    const quizData = JSON.stringify({
        answers: answers,
        resultType: getResultType(answers.q3),
        leadScore: calculateSimpleLeadScore({quizAnswers: answers}),
        timestamp: new Date().toISOString()
    });
    document.getElementById('quizDataInput').value = quizData;
}

// Call before form submission
document.querySelector('form[name="tax-quiz-leads"]').addEventListener('submit', populateQuizData);
</script>
